<!DOCTYPE html>
<html lang="en">
<!--! This html document was made using VSCode. For readability some lines were intentionally left blank. Also, if you have installed the extension "Better Comments" the comments will appear in RED and will be easier to read -->

<head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <!--! <title> is useful for Search Engines and appears on the Page tab. -->
    <!--! In this Course you will learn Basic CSS -->
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>

    <div class="menu">

        <header>

            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>

        </header>

        <hr />

        <main>

            <section>

                <h2>Coffee</h2>

                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

                <article class="item">
                    <!--! in "styless.css" I specified "display: flex;" for ".item" as a solution to eliminate the space which otherwise would appear if the 2 <p></p> below - which are made inline-blocks in "stylesheet.css" - are NOT on the same line with NO space in between! -->

                    <p class="flavor">French Vanilla</p>
                    <p class="price">3.00</p>

                </article>
                <!--! <article> element commonly contains multiple elements that have related information: in this case "coffee flavor" and "price". -->

                <article class="item">

                    <p class="flavor">Caramel Macchiato bla bla bla bla...</p>
                    <p class="price">3.75</p>

                </article>

                <article class="item">

                    <p class=flavor>Pumpkin Spice</p>
                    <p class="price">3.50</p>

                </article>

                <article class="item">

                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>

                </article>

                <article class="item">

                    <p class="flavor">Mocha</p>
                    <p class="price">4.50</p>

                </article>

            </section>

            <section>

                <h2>Desserts</h2>

                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">

                <article class="item">

                    <p class="dessert">Donut</p>
                    <p class="price">1.50</p>

                </article>

                <article class="item">

                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>

                </article>

                <article class="item">

                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>

                </article>

                <article class="item">

                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>

                </article>

            </section>

        </main>

        <hr class="bottom-line" />

        <footer>

            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
            </p>

            <p class="address">123 Free Code Camp Drive</p>

        </footer>

    </div>

</body>

</html>
