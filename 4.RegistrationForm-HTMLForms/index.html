<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="css/styles.css" rel="stylesheet" />

</head>

<body>

    <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>

    <main>

        <form action="https://register-demo.freecodecamp.org">

            <fieldset>
                <legend>Name, Surname, Email, Password</legend>

                <label>Enter Your First Name: <input type="text" id="fname" name="first-name" required /></label>
                <!--! if <input type="..." /> is not specified, by default it is considered as "text". -->

                <label>Enter Your Last Name: <input type="text" id="lname" name="last-name" required /></label>

                <label>Enter Your Email: <input type="email" id="email" name="e-mail" required /></label>
                <!--! <input type="email" /> only allows emails which include "@" and only "." are accepted in the domain names -->

                <label>Create a New Password: <input type="password" pattern="[a-z0-5]{8,}" id="passwd" name="password"
                        required /></label>
                <!--! <input type="password" /> will obscure the input and warns if the site doesn't use HTTPS. Making use of Attribute 'minlength="8"' is Recommended or, much better, use Attribute "pattern" instead! -->



            </fieldset>

            <fieldset>
                <legend>Account Type, Terms&Conditions</legend>

                <label><input type="radio" id="radio1" class="inline" name="account-type" value="personal" />Personal
                    account</label>
                <label><input type="radio" id="radio2" class="inline" name="account-type" value="business" />Business
                    Account</label>
                <!--! using the same value in the "name" Attribute for some <input /> elements, instructs the <form> that those <input /> elements are Related and ONLY one in the Group can be selected at a time. -->
                <label><input type="checkbox" id="terms" class="inline" name="terms" value="accepted" required />I
                    accept the <a href="https://www.freecodecamp.org/newterms-of-service">terms and
                        conditions</a></label>
                <!--! here Attribute "name" and Attribute "id" have the same value. This doesn't cause any problem and is normal practice. -->

            </fieldset>

            <fieldset>
                <legend>Profile Picture, Age, Refferal, Bio</legend>

                <label>Upload a profile picture: <input type="file" name="file" /></label>

                <label>Input your age (years): <input type="number" name="age" min="13" max="120" /></label>

                <label>How did you hear about us? <select name="referrer">
                        <option value="">(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                        <!--! each <option> needs a "value" Attribute. Without it, the text content of the <option> will be submitted to the server. -->
                    </select>
                </label>

                <label>Provide a bio: <textarea name="bio" rows="3" cols="30"
                        placeholder="I like coding on the beach..."></textarea></label>
                <!--! <textarea> element acts like an <input type="text" /> element, but it is able to receive multi-line text and you can also set how many rows and cols you want to display. -->
                <!--! to give the user an idea of what to write in a <textarea> use the Attribute "placeholder", which accept a text value that is displayed until the user starts typing. -->

            </fieldset>

            <input type="submit" value="Submit" />
            <!--! the first <input type="submit" /> inside the <form> is automatically set to submit its parent <form> element. -->
        </form>

    </main>

    <footer>

    </footer>

</body>

</html>
